<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="266labs, quizzie, developer, Quiz-App, Quiz, web, tech">

    <!--  css  -->
    <link rel="stylesheet" href="../css/bootstrap.css"  />
    <link rel="stylesheet" href="../css/bootstrap.min.css"  />
    <link rel="stylesheet" href="../css/app.css"  />
    <link rel="stylesheet" href="../css/game.css" />

    <!--  Font Awesome   -->
    <script src="https://kit.fontawesome.com/b891fa8773.js" crossorigin="anonymous"></script>

    <title>Game Page</title>
  </head>

  <body>
    <!--  Game Page  -->
    <div class="container">
      <div class="row">
        <div id="game" class="d-flex justify-content-center flex-column">
          <div class="col-xl-12 d-flex">
            <div id="hud-q" class="col-xl-6">
              <div id="hud-item">
                <p id="progressText" class="hud-prefix">
                  Question
                </p>
              </div>
              <div id="progressBar" class="col-xl-12">
                <div id="progressBarFull"></div>
              </div>
            </div>

            <div id="hud-s" class="col-xl-6">
              <div id="hud-item">
                <p class="hud-prefix">
                  Score
                </p>
                <h1 class="hud-main-text" id="score">
                  0
                </h1>
              </div>
            </div>
          </div>
  
          <h2 id="question">What is the answer to this question?</h2>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>

    <script src="../js/game.js"></script>
  </body>
</html>
